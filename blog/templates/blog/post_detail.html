{% extends 'blog/base.html' %}

{% block content %}
	<div class="post">
		{% if post.published_date %}
			<dir class="date">
				{{ post.published_date }}
			</dir>
		{% endif %}
		<a class="btn btn-dark" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		<h1>{{ post.title }}</h1>
		<p>{{post.text|linebreaksbr}}</p>
	</div>
{% endblock %}
